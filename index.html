<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="crud">


        <div class="header">
            <h1>cruds</h1>
            <p>product managment system</p>
        </div><!-- header -->

        <div class="input">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small  id="total"></small>
            </div> <!-- prices -->
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">create</button>
        </div> <!-- inputs -->

        <div class="output">
            <input type="text" placeholder="search" id="search" onkeyup="searchData(this.value)">
            <div class="btnSearch">
                <button id="searchTitle" onclick="getSearchMood(this.id)">
                    search by title
                </button>
                <button id="searchCategory" onclick="getSearchMood(this.id)">
                    search by categ
                </button>
            </div> <!-- btnSearch -->
            <div id="deleteall"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>count</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div> <!-- output -->


    </div> <!-- crud -->
    <script src="script.js"></script>
</body>

</html>
